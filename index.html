<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script> 

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header" style="padding-bottom: 40px">
        <h1 style="text-align: center">Phone book</h1>
      </div>


      <!-- Name -->
      <div class="row g-3" style="text-align: center; justify-content: center">

        <div class="col-auto">
          <label for="Name:" class="visually-hidden">Name</label>
          <input
            type="text"
            class="form-control"
            id="name1"
            placeholder="Enter name"
          />
        </div>

        <div class="col-auto">
            <input
              type="number"
              class="form-control"
              id="number1"
              placeholder="Enter a number"
            />
          </div>

        <div class="col-auto">
          <button type="submit" id="addContact" class="btn btn-primary mb-3">Add</button>
        </div>
       
    </div>
      <div id="saved" class="border border-primary rounded"></div>
    </div>
    </div>
  </body>
</html>
